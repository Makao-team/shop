name: Test

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  run-common-tests:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Clean and test task
        run: ./gradlew clean test

      - name: Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: JUnit Tests
          path: build/test-results/test/*.xml
          reporter: java-junit
          token: ${{ secrets.GITHUB_TOKEN }}